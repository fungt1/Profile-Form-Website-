<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>
</head>
<body>
<head>
    <link href ="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://localhost/Profile/css/hStyle.css">
</head>

<body>
  <div class="first-container">
    <div class="nav-container">
      <div class="nav-row">
          <div class="nav-logo">
            <a href="#">
              Senior Project
            </a>
          </div>

          <div class="nav-controls" id="topnav">
              <a href="#about" class="page-scroll">About</a>
              <a href="http://localhost/Profile/Login.html">Login</a>
              <a href="http://localhost/Profile/Register.html">Sign up</a>
              <a href="javascript:void(0);" class="icon" onclick="topFunction()">
                    <i class="fa fa-bars"></i>
                  </a>
          </div>
      </div>
    </div>

    <section class="home">
      <div class="container">
       <div class="intro-text">
        <div class="h3">Clear Orbit </div>
        <br>
            <div style="font-size:20px" class="p">Tap the button below to log in or sign up at the top of the screen</div>
            <br>
            <a class="btn btn-default" style="font-size:15px" id= "login">Login</a>
      </div>
    </div>
    </section>
  </div>
  
  <div class="container" id="about">
    <div class="row">
      <h1>
        About
      </h1>
      <p>
        This will be the about content.
      </p>
    </div>
  </div>
  
  </div>
  <script src= "//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
        $(document).ready(function() {
    
    $(window).scroll(function() {
    
        var height = $('.first-container').height();
        var scrollTop = $(window).scrollTop();
    
        if (scrollTop >= height - 40) {
            $('.nav-container').addClass('solid-nav');
        } else {
            $('.nav-container').removeClass('solid-nav');
        }
    
    });
    });
    document.getElementById("login").onclick = function () {
        window.location.href = "http://localhost/Profile/Login.html";
    };
  function topFunction() {
  var x = document.getElementById("topnav");
  if (x.className === "nav-controls") {
    x.className += " responsive";
  } else {
    x.className = "nav-controls";
  }
}
        </script>
</body>
</html>
